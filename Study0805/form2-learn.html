<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form2-learn.css">
</head>
<body>
    <div class="form-background">
        <div class="form-white">
            <form>
                <div class="w-100">
                    <h3>Contact Us</h3>
                    <p>Your Email</p>
                    <input type="email" class="form-input">
                </div>

                <div class="w-50">
                    <p>First Name</p>
                    <input type="text" class="form-input">
                </div>

                <div class="w-50">
                    <p>Last Name</p>
                    <input type="text" class="form-input">
                </div>

                <div style="clear: both;"></div>

                <div class="w-100">
                    <p>Message</p>
                    <textarea class="form-input"></textarea>
                </div>

                <div>
                    <!-- input lable 같이 쓰게 id 속성 줌 -->
                    <input id="sub" type="checkbox">
                    <label for="sub">Subscribe</label>
                    <button class="yellow-btn">SEND</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
