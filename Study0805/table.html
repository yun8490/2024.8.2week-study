<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <div>
        <!-- 행 먼저 그리고 열 -->
        <table>
            <!-- 재목행  thead에 넣으면 좋음 -->
            <thead></thead>
            <tr>
                <th>
                    <p>dddd</p><p>dfasdfasfd</p>
                </th>
                <!-- vertical-align 요소간 세로정렬할때 top,middle,botton만 됨-->
                <td style="vertical-align: middle;">2</td>
                <td>3</td>
            </tr>
            <tr>
                <th>1</th>
                <td>2</td>
                <td>3</td>
            </tr>
        </table>
    </div>
</body>
</html>
