<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form2.css">
</head>
<body>
    <div class="background">
        <div class="divcontact">
            <p class="text-contact">contact us</p>
        </div>
        <div class="divemail">
            <p class="email-p">Your Email</p>
            <input type="email" placeholder="000@naver.com" class="email-input">
        </div>

        <div class="Fname-div">
            <p class="email-p">First name</p>
            <input type="text" class="Fname-text">
        </div>
        <div class="Lname-div">
            <p class="email-p">Last name</p>
            <input type="text" class="Lname-text">
        </div>
        <div class="Message-div">
            <p class="Message-p">Message</p>
            <input type="text" class="Message-text">
        </div>
        <div class="sub-div">
            <input type="checkbox">subscribe
        </div>
        <div class="send-div">
            <button class="send-btn">SEND</button>
        </div>
    </div>
</body>
</html>
