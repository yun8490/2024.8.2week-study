<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Head tag</title>
</head>
<style>
    body{
        background-color: black;
    }
</style>
<body>
    <h5 style="font-size: 16px; text-align: center; color: yellow;">
        <strong>이즈리얼, </strong>
        <i>무모한 탐험가</i>
    </h5>
    <hr>                            
    <img src="../images/ezreal.png" class="profile">
    <hr>
    <p class="sdfsdf">    
        마법에 타고난 재능을 가진 멋진 모험가 이즈리얼은 오래전에 사라진 지하 묘지를 탐험하고 
        고대 저주들과 맞서 싸우며 힘든 역경을 손쉽게 극복한다. 
        끝없는 용기와 무모함을 지닌 그는 어떠한 상황에서도 즉흥적으로 헤쳐나가는 것을 선호한다.
        기지를 발휘할 때도 있지만, 대부분은 파괴적이고 불가사의한 폭발을 일으키는 
        슈리마의 신비한 장갑에 의지한다. 한 가지 분명한 사실은 이즈리얼이 가는 곳에 말썽이 있다는 것이다.
        혹은 눈앞에 있거나. 아마 사방에 있을지도 모른다.
    </p>
    <div class="box">
    </div>
</body>
</html>
