<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="bootstrap.css">
    </head>
    <body>
        
        <!-- 유틸리리 클래스,css작성안해도 디자인 해주는거 -->
        <div class="container">
            <div class="shadow p-3 mb-5 bg-body rounded">
                <div class="card" style="width: 18rem;">
                    <img src="../images/love.webp" class="card-img-top">
                    <div class="card-body">
                        <span class="badge rounded-pill text-bg-primary">News</span>
                        <h5 class="card-title mt-2">LOVE LOVE LOVE</h5>
                        <p class="card-text mt-3">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                    <div class="d-flex">
                        <div class="flex-shrink-0">
                            <img src="../images/spring.webp" style="width: 30px; margin-left: 20px;">
                        </div>
                        <div class="flex-grow-1 ms-3">Roy KiM</div>
                    </div>
                </div>
            </div>
            </div>
        
        <!-- 부트스트랩 태그 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
